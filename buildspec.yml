version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y maven
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
    post_build:
      commands:
        - echo Build completed on `date`
        - mvn package
artifacts:
  files:
    - target/gs-accessing-data-rest-0.1.2.jar
  discard-paths: yes